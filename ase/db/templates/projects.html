{% extends 'layout.html' %}

{% block title %}
List of databases
{% endblock %}

{% block content %}
<div class="container">
  List of databases:
  <table id="rows" class="table table-striped">
    <tr>
      <th class="text-center">Name</th>
      <th class="text-center">Description</th>
    </tr>
{% for name, description in projects -%}
    <tr id="rowentry" class="rowentry">
      <td class="text-center"><a href='/{{ name }}/'>{{ name }}</a></td>
      <td class="text-center"><a href='/{{ name }}/'>{{ description }}</a></td>
    </tr>
{% endfor %}
  </table>
</div>
{% endblock content %}
